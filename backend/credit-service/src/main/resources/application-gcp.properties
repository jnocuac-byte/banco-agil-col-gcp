# ==============================================================================
# 1. Desactivar COMPLETAMENTE Google Cloud SQL autoconfiguration
# ==============================================================================
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.core.enabled=false

# ==============================================================================
# 2. Conexión JDBC directa usando IP pública
# ==============================================================================
spring.datasource.url=jdbc:postgresql://34.61.157.192:5432/banco_agil_db
spring.datasource.username=postgres
spring.datasource.password=BancoAgil2024!
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================================
# 3. Configuración de JPA/Hibernate
# ==============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================================
# 4. Configuración del servidor
# ==============================================================================
server.port=8080

# ==============================================================================
# 5. HikariCP connection pool
# ==============================================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
