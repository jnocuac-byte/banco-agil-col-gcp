spring.application.name=credit-service

server.port=8083

# Configuration for the database
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_agil
spring.datasource.username=postgres
spring.datasource.password=1010962056.
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuración de carga de archivos
spring.servlet.multipart.location=uploads/documentos

# Tamaño máximo de archivos (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB