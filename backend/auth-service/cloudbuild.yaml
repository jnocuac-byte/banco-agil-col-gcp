steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service:latest'
      - '.'
    dir: 'backend/auth-service'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'auth-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://10.97.128.3:5432/banco_agil_db,SPRING_DATASOURCE_USERNAME=postgres,SPRING_DATASOURCE_PASSWORD=BancoAgil2024!,SPRING_JPA_HIBERNATE_DDL_AUTO=update,SPRING_JPA_SHOW_SQL=true'
      - '--vpc-connector'
      - 'banco-agil-connector'
      - '--vpc-egress'
      - 'private-ranges-only'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/banco-agil-images/auth-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
