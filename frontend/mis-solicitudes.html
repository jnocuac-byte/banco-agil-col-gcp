<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes - Banco Agil Col</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css"> 
    <style>
        /* --- Estilos Espec铆ficos para Mis Solicitudes (Se mantienen para la presentaci贸n) --- */
        .page-header {
            margin-bottom: 25px;
        }
        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-light);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .page-header p {
            font-size: 14px;
            color: var(--color-text-secondary);
        }
        
        .filters {
            display: flex;
            /* CAMBIO CLAVE: Alinea los elementos a los extremos */
            justify-content: space-between; 
            align-items: center;
            gap: 10px; /* Se mantiene para el espacio entre los filtros si est谩n juntos */
            margin-bottom: 25px;
            background-color: var(--color-background-light);
            padding: 15px;
            border-radius: 8px;
        }
        /* Se a帽ade un estilo para el nuevo bot贸n y asegurar que no haya 'gap' innecesario */
        .new-request-btn {
            text-decoration: none; /* Asegura que se vea como un bot贸n y no como un link */
            font-size: 14px;
            padding: 10px 15px;
            /* Los estilos de color vienen de .btn-primary en dashboard.css */
        }
        /* Aseguramos que los filtros sigan agrupados si el flexbox los separa por el space-between */
        .filters > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-light);
        }
        
        .filter-select {
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid var(--color-separator);
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            cursor: pointer;
            outline: none;
        }
        
        .solicitudes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Estilos de la Tarjeta de Solicitud */
        .solicitud-card {
            background-color: var(--color-background-light);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .solicitud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-separator);
        }

        .solicitud-id {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-primary-yellow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Estilos de los Badges de Estado */
        .solicitud-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pendiente {
            background-color: #f39c1240; /* Naranja sutil */
            color: #f39c12;
        }

        .badge-en-revision {
            background-color: #3498db40; /* Azul sutil */
            color: #3498db;
        }

        .badge-aprobada {
            background-color: #2ecc7140; /* Verde sutil */
            color: #2ecc71;
        }

        .badge-rechazada {
            background-color: #e74c3c40; /* Rojo sutil */
            color: #e74c3c;
        }
        
        .solicitud-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }
        
        .detail-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .solicitud-observaciones {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--color-separator);
        }

        .solicitud-observaciones strong {
            color: var(--color-primary-yellow);
        }

        .solicitud-observaciones p {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }

        /* Estilos para Empty State (Estado Vac铆o) */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
            background-color: var(--color-background-light);
            border-radius: 8px;
            border: 2px dashed var(--color-separator);
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--color-text-secondary);
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            font-size: 18px;
            color: var(--color-text-light);
            margin-bottom: 5px;
        }
        
        .empty-state p {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .empty-state .btn-primary {
             /* Estilo heredado del dashboard.css */
             text-decoration: none;
        }

        /* Asegurar que el bot贸n de logout del sidebar est茅 oculto o no exista para usar solo el del header */
        .sidebar > .logout-btn {
            display: none !important; /* Forzamos la eliminaci贸n del sidebar logout button */
        }
        
        /* Asegurar que el bot贸n de logout del header se muestre y funcione (depende de dashboard.css para el estilo base) */
        .header .logout-btn {
             /* Reintroducimos el bot贸n del header si dashboard.css lo oculta en alg煤n punto */
             display: inline-flex; 
             margin-left: 15px;
             /* Estilos base si no est谩n en dashboard.css */
             background-color: var(--color-primary-yellow);
             color: var(--color-button-text-dark);
             border: none;
             padding: 8px 12px;
             border-radius: 5px;
             font-weight: 600;
             cursor: pointer;
             transition: background-color 0.2s;
        }

        /* Media query para responsive */
        @media (max-width: 768px) {
            .solicitud-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
             <div class="menu-icon-wrapper">
                <button id="menuToggle" class="menu-icon" aria-label="Alternar men煤" aria-expanded="false" type="button">
                    <span class="hamburger-bar"></span>
                    <span class="hamburger-bar"></span>
                    <span class="hamburger-bar"></span>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" title="Inicio">
                    <div class="icon-placeholder"></div>
                    <span class="icon-text">Inicio</span>
                </a>
                <a href="mis-solicitudes.html" class="nav-item active" title="Mis Solicitudes">
                    <div class="icon-placeholder"></div>
                    <span class="icon-text">Mis Solicitudes</span>
                </a>
                <a href="#mis-cuentas" class="nav-item" title="Mis Cuentas">
                    <div class="icon-placeholder"></div>
                    <span class="icon-text">Mis Cuentas</span>
                </a>
                 <a href="#mi-perfil" class="nav-item" title="Mi Perfil">
                    <div class="icon-placeholder"></div>
                    <span class="icon-text">Mi Perfil</span>
                </a>
            </nav>
            </aside>

        <main class="main-content">
            <header class="header">
                <div class="logo-area">
                    <div class="logo-placeholder">Banco Agil Col</div>
                    <span class="branch-name">Sucursal Virtual Personas</span>
                </div>
                <div class="user-area">
                    <span class="user-name-header" id="userName">Cargando...</span>
                    <div class="user-icon-placeholder"></div>
                    <button class="logout-btn" onclick="logout()">Cerrar sesi贸n</button> 
                </div>
            </header>

            <section class="requests-area">
                <header class="page-header">
                    <h1><i class="fas fa-file-invoice-dollar"></i> Mis Solicitudes de Cr茅dito</h1>
                    <p>Consulta el estado y los detalles de todas tus solicitudes</p>
                </header>

                <div class="filters">
                    <div>
                        <span class="filter-label">Filtrar por estado:</span>
                        <select class="filter-select" id="filtroEstado" onchange="filtrarSolicitudes()">
                            <option value="TODAS">Todas</option>
                            <option value="PENDIENTE">Pendientes</option>
                            <option value="EN_REVISION">En Revisi贸n</option>
                            <option value="APROBADA">Aprobadas</option>
                            <option value="RECHAZADA">Rechazadas</option>
                        </select>
                    </div>
                    
                    <a href="solicitud-credito.html" class="btn-primary new-request-btn">
                        <i class="fas fa-plus-circle"></i> Nueva Solicitud
                    </a>
                </div>

                <div class="solicitudes-container" id="solicitudesContainer">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Cargando solicitudes...</h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/mis-solicitudes.js"></script>
</body>
</html>
