<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoAgil - Login</title>
    <link rel="icon" type="image/x-icon" href="images/EmpresaBancoAgil/favicon_32x32.png">
    <link rel="icon" type="image/png" href="images/EmpresaBancoAgil/favicon_32x32.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/EmpresaBancoAgil/default_transparent_765x625.png" alt="Logo-Baanco-Agil-Col" class="logo">
        </div>
        <div class="login-box">
            <h2>¡Hola!</h2>
            <p>Ingresa los datos para gestionar tus productos y hacer transacciones.</p>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Clave del cajero" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="registro.html" class="crear-usuario">Crear usuario</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
