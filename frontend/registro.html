<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Agil Col- Registro de usuario</title>
    <link rel="icon" type="image/x-icon" href="images/EmpresaBancoAgil/favicon_32x32.png">
    <link rel="icon" type="image/png" href="images/EmpresaBancoAgil/favicon_32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="bancolombia-logo-text">
            <img src="images/EmpresaBancoAgil/logoNom.png" alt="Banco Ágil Logo" class="logo-img" width="300" height="auto">
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>Crear usuario</h1>

            <!-- Contenedor para mostrar alertas dinámicas -->
            <div id="alert" class="alert" style="display: none;"></div>

            <div class="step-indicator">
                <div class="step active" id="step1-indicator">
                    <span class="circle">1</span>
                    <span class="text">Ingresa tus datos</span>
                </div>
                <div class="step" id="step2-indicator">
                    <span class="circle">2</span>
                    <span class="text">Crea tu usuario</span>
                </div>
                <div class="step" id="step3-indicator">
                    <span class="circle">3</span> 
                    <span class="text">Informacion adicional</span>
                </div>
            </div>

            <form id="user-creation-form">
                <div class="form-step active" id="step-1">
                    
                    <div class="user-type-selection-btns">
                        <button type="button" class="type-btn active" id="btn-natural-type" data-type="natural">
                            <i class="fas fa-user"></i> Persona Natural
                        </button>
                        <button type="button" class="type-btn" id="btn-empresa-type" data-type="empresa">
                            <i class="fas fa-building"></i> Empresa
                        </button>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-file-lines icon"></i>
                        <select name="document_type" id="document_type" class="clean-input">
                            <option value="">Tipo de documento</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="PASAPORTE">Pasaporte</option>
                            <option value="nit">NIT</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-address-card icon"></i>
                        <input type="text" name="document_number" id="document_number" placeholder="Número de documento" class="clean-input">
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-address-card icon"></i>
                        <input type="text" name="NameComplet" id="NameComplet" placeholder="Nombres Completos" class="clean-input">
                    </div>
                    
                    <!-- Campo Nombre Comercial (solo para empresas) -->
                    <div class="input-group" id="nombre_comercial_group" style="display: none;">
                        <i class="fa-solid fa-store icon"></i>
                        <input type="text" name="nombre_comercial" id="nombre_comercial" placeholder="Nombre Comercial" class="clean-input">
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-address-card icon"></i>
                        <input type="text" name="LastnameComplet" id="LastnameComplet" placeholder="Apellidos Completos" class="clean-input">
                    </div>
                    
                    <!-- Campo Número de Empleados (solo para empresas) -->
                    <div class="input-group" id="num_empleados_group" style="display: none;">
                        <i class="fa-solid fa-users icon"></i>
                        <input type="number" name="num_empleados" id="num_empleados" placeholder="Número de Empleados" class="clean-input">
                    </div>

                    <button type="button" class="btn btn-primary" id="btn-step1">Continuar</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>

                <div class="form-step" id="step-2">
                    <p class="step-description">Define tu Correo y contraseña para acceder a la Sucursal Virtual.</p>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-envelope icon"></i> <input type="email" name="new_correo" id="new_correo" placeholder="Correo Electronico" class="clean-input">
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" name="new_password" id="new_password" placeholder="Crea tu contraseña" class="clean-input">
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirma tu contraseña" class="clean-input">
                    </div>

                    <button type="submit" class="btn btn-primary">Continuar</button> 
                    <button type="button" class="btn btn-secondary" id="btn-back-step2">Volver</button>
                </div>

                <div class="form-step" id="step-3">
                    <p class="step-description">Sube la documentación requerida para finalizar tu registro.</p>

                    <div class="input-group">
                        <i class="fa-solid fa-calendar-days icon"></i>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="clean-input">
                        <label class="floating-label">Fecha de Nacimiento</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-city icon"></i>
                        <input type="text" name="ciudad_nacimiento" id="ciudad_nacimiento" placeholder="Ciudad de Nacimiento" class="clean-input">
                    </div>
                    
                    <div class="input-group">  
                        <i class="fa-solid fa-phone icon"></i>
                        <input type="text" name="phone" id="phone" placeholder="Teléfono de contacto" class="clean-input">
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-location-dot icon"></i>
                        <input type="text" name="address" id="address" placeholder="Dirección de residencia" class="clean-input">
                    </div>
                    
                    <!-- Campo Sector Económico (solo para empresas) -->
                    <div class="input-group" id="sector_economico_group" style="display: none;">
                        <i class="fa-solid fa-briefcase icon"></i>
                        <input type="text" name="sector_economico" id="sector_economico" placeholder="Sector Económico" class="clean-input">
                    </div>

                    <button type="submit" class="btn btn-primary">Finalizar Registro</button> 
                    <button type="button" class="btn btn-secondary" id="btn-back-step3">Volver</button> 
                </div>
            </form>
        </div>
    </main>
<script src="js/registro.js"></script>
</body>
</html>
